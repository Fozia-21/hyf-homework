<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="forms.css" >
    <title>My form page</title>
  </head>
  <body>
      <div class="form">
    <form action="/my-handling-form-page" method="GET">
    <header>
         <div class="logo">
            <img src="images/logo.jpg" alt="logo" width="200px" height="200px">
        </div>
            <nav>
                <ul>
                       <li><a href="index.html">Home</a></li>
                       <li><a href="index2.html">Info</a></li>
                       <li><a href="index3.html">Style</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
        <h1>
            Sign up to yourcustomtailor.com
        </h1>
        <h2>Step 2/4 - how can we reach you? </h2>
        <div class="progressbar">
        <label for="bar">Progress</label>
        <progress id="bar" value = "50" max = "100"></progress>
        </div>
        <p>We will probably need to stay in stouch somehow.
            let us know how can we reach you?
        </p>
        <div class="flex-container"><!--making class for adding personal details-->
        <div class="leftcolumn">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" ><br><br>
        <label for="pswd">Password*</label>
        <input type="text" id="pswd" name="user-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter, and minimum 10
        characters" required><br><br><!--password validation criteria should be fulfilled-->
        <label for="re-pswd">Re-enter Password*</label>
        <input type="text" id="re-pswd" name="re-enter" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and minimum
        10 characters" required><br><br>
        </div>
        <div class="rightcolumn">
        <label for="phone">Phone*</label>
        <input type="tel" id="phone" name="user-phonenumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        </div>
        </div>

        <P>
            I want to sign up for the newsletter
        </P><br>
        <div class="radio"><!--Adding radio buttons,name for each input should be same for radio buttons-->
        <input type="radio" id="weeklynews" name="news" value="weeklynews">
        <label for="weeklynews">Weekly news</label>
        <input type="radio" id="monthlynews" name="news" value="monthlynews">
        <label for="monthlynews">Monthly news</label>
        <input type="radio" id="nonews" name="news" value="nonews">
        <label for="nonews">Don't send me news</label>
        </div>
        <div class="submit">
        
            <button type="submit"  formaction="index3.html" value="Next step">Next step</button>
        </div>
        
        </form>
        </div>
        </body>
        </html>
